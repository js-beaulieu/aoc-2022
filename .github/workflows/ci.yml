name: CI checks
on: [push, pull_request]

jobs:
  code-quality:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Run pre-commit checks
      uses: pre-commit/action@v3.0.0
  tests:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Setup poetry
      run: pipx install poetry==1.2.2
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: 'poetry'
    - name: Install dependencies
      run: poetry install
    - name: Run tests
      run: make test-cov
